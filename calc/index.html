<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div id="result">
        <div class="history"></div>
        <div class="symbol"></div>
        <div class="display">0</div>
      </div>
      <div id="keys">
        <button class="key C">C</button>
        <button class="key CE">CE</button>
        <button class="key percent">%</button>
        <button class="key divide">/</button>
        <button class="key vii">7</button>
        <button class="key viii">8</button>
        <button class="key ix">9</button>
        <button class="key plus">+</button>
        <button class="key iv">4</button>
        <button class="key v">5</button>
        <button class="key vi">6</button>
        <button class="key minus">-</button>
        <button class="key i">1</button>
        <button class="key ii">2</button>
        <button class="key iii">3</button>
        <button class="key multi">*</button>
        <button class="key X">X</button>
        <button class="key zero">0</button>
        <button class="key deci">.</button>
        <button class="key equal">=</button>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
